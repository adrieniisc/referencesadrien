<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Increase the base font size by 10% -->
  <style>
    html {
      font-size: 110%;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ReferencesAdrien</title>
  <style>
    /* --------------------------------------------------
       Inverted Color Variables
       - Main area: lighter background (#ffffff) and dark text (#1c1c1e)
       - Sidebar: dark background (black) with light text (#f2f2f7)
    -------------------------------------------------- */
    :root {
      --main-bg: #1c1c1e;      /* main area */
      --main-text: #1c1c1e;      /* text for main area */
      --side-bg:    #2c2c2e;     /* sidebar */
      --side-text:  #f2f2f7;     /* text for sidebar */
      --border-color: #3a3a3c;
      --highlight-color: #0a84ff;
      --thumbnail-size: 360px;
    }

    /* --------------------------------------------------
       Base Reset & Body
    -------------------------------------------------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background-color: var(--main-bg);
      color: var(--main-text);
    }
    body { display: flex; flex-direction: column; }

    /* --------------------------------------------------
       Top Bar
    -------------------------------------------------- */
    .top-bar {
      background-color: var(--main-bg);
      padding: 0.4rem 0.8rem;
      display: flex;
      align-items: center;
    }
    .top-bar .logo {
      font-size: 1rem;
      font-weight: bold;
    }
    .spacer { flex: 1; }
    .top-bar button {
      background-color: var(--highlight-color);
      color: #fff;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      font-size: 1.02rem;
      cursor: pointer;
    }
    .top-bar button:hover { opacity: 0.9; }

    /* --------------------------------------------------
       Main Container (Sidebar + Content)
    -------------------------------------------------- */
    .main-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* --------------------------------------------------
       Sidebar (Folders, Search & Filter)
    -------------------------------------------------- */
    .sidebar {
      /* Let the sidebar fit its content while ensuring a minimum width */
      width: fit-content;
      min-width: 220px;
      background-color: var(--side-bg);
      border-right: 1px solid var(--border-color);
      padding: 0.8rem;
      display: flex;
      flex-direction: column;
      position: relative;
      color: var(--side-text);
    }
    .search-bar-container {
      display: flex;
      align-items: center;
      margin-bottom: 0.6rem;
    }
    /* Sidebar search input with dark background and light text */
    #imageSearch {
      flex: 1;
      padding: 0.3rem 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: #1c1c1e;
      color: var(--side-text);
      font-size: 0.9rem;
    }
    .filter-icon-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      margin-left: 0.4rem;
    }
    .filter-button {
      width: 28px;
      height: 28px;
      background: none;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .filter-button:hover { background-color: #3a3a3c; }
    .filter-button svg {
      width: 18px;
      height: 18px;
      fill: var(--side-text);
    }
    /* Keep filter menu using the darker sidebar colors */
    .filter-menu {
      position: fixed;
      top: 50px;
      left: 240px;
      background-color: var(--side-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 0.2rem 0;
      display: none;
      z-index: 1000;
      min-width: 120px;
      font-size: 0.9rem;
      color: var(--side-text);
    }
    .filter-menu .filter-option {
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      color: var(--side-text);
    }
    .filter-menu .filter-option:hover { background-color: #3a3a3c; }
    .folder-list {
      list-style: none;
      flex: 1;
      margin: 0;
      padding: 0;
      font-size: 0.9rem;
    }
    .folder-list > li {
      margin: 0.1rem 0;
      padding: 0.3rem 0.4rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-align: left;
    }
    .folder-list > li.all { font-weight: 600; }
    .folder-list li:hover { background-color: #3a3a3c; }
    .folder-list li.selected {
      background-color: var(--highlight-color);
      color: #fff;
    }
    ul.subfolder-list {
      list-style: none;
      padding-left: 1rem;
      margin: 0.1rem 0;
      border-left: 1px solid rgba(255,255,255,0.08);
      display: none;
      font-size: 0.9rem;
    }
    ul.subfolder-list li {
      margin: 0.1rem 0;
      padding: 0.3rem 0.4rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    ul.subfolder-list li:hover { background-color: #3a3a3c; }
    ul.subfolder-list li.selected {
      background-color: var(--highlight-color);
      color: #fff;
    }

    /* --------------------------------------------------
       Sidebar Footer with Admin Editing Controls
    -------------------------------------------------- */
    .sidebar-footer {
      margin-top: auto;
      padding-top: 0.8rem;
      border-top: 1px solid rgba(255,255,255,0.08);
    }
    .sidebar-footer button {
      background-color: #444;
      color: #ddd;
      border: none;
      padding: 0.4rem 0.5rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
      width: 100%;
      text-align: center;
      margin-bottom: 0.4rem;
    }
    .sidebar-footer button:hover { opacity: 0.9; }
    /* Admin top group buttons: style them in blue */
    .admin-top-buttons button {
      background-color: var(--highlight-color);
      color: #fff;
    }
    /* Admin bottom group: move images should be grey */
    .sidebar-footer button.move-btn {
      background-color: #444;
      color: #ddd;
    }
    /* Thin separator; hidden when not in admin mode */
    .separator {
      border: 0;
      height: 1px;
      background: #555;
      margin: 0.5rem 0;
    }

    /* --------------------------------------------------
       Main Content (Gallery)
    -------------------------------------------------- */
    .main-content {
      flex: 1;
      padding: 0.8rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
      background-color: var(--main-bg);
      color: var(--main-text);
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }
    .image-container {
      position: relative;
      width: var(--thumbnail-size);
      min-width: var(--thumbnail-size);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-container img {
      width: 100%;
      height: auto;
      border: 1px solid #444;
      border-radius: 6px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .image-container img:hover { transform: scale(1.02); }
    .download-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background-color: var(--highlight-color);
      color: #fff;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.78rem;
      display: none;
      text-decoration: none;
      line-height: 1.4;
    }
    .image-container:hover .download-btn { display: block; }
    .hidden { display: none; }

    /* --------------------------------------------------
       Floating Size Panel
    -------------------------------------------------- */
    .floating-size-panel {
      position: fixed;
      bottom: 18px;
      right: 18px;
      left: auto;
      width: auto;
      transform: none;
      background-color: rgba(44,44,46,0.9);
      border-radius: 10px;
      z-index: 1000;
      display: inline-flex;
      align-items: center;
      justify-content: flex-end;
      padding: 6px;
      max-width: max-content;
    }
    .size-icon-container { 
      display: inline-flex; 
      gap: 6px; 
    }
    .size-icon {
      width: 36px;
      height: 36px;
      background-color: #1c1c1e;
      border: 1px solid #555;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.84rem;
      color: var(--main-text);
      transition: background-color 0.2s, border-color 0.2s;
    }

    /* --------------------------------------------------
       Modals (Folder, Image, Rename, Admin)
    -------------------------------------------------- */
    .modal-backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-backdrop.active { opacity: 1; visibility: visible; }
    .modal-content {
      background: #2c2c2e;
      border-radius: 12px;
      padding: 0.8rem 1.2rem;
      max-width: 400px;
      width: 90%;
      position: relative;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      font-size: 0.96rem;
    }
    .modal-content h3 {
      margin-bottom: 0.8rem;
      font-weight: 600;
    }
    .modal-content label {
      display: inline-block;
      margin-right: 0.4rem;
      font-weight: 500;
      margin-top: 0.5rem;
    }
    .modal-content input,
    .modal-content select {
      margin-bottom: 0.8rem;
      padding: 0.3rem 0.5rem;
      border: 1px solid #555;
      border-radius: 6px;
      width: 100%;
      margin-top: 0.3rem;
      background-color: #1c1c1e;
      color: #fff;
    }
    .modal-content button {
      background-color: var(--highlight-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.5rem;
      cursor: pointer;
      margin-right: 0.4rem;
      font-size: 0.96rem;
    }
    .modal-content button:hover { opacity: 0.9; }
    .close-modal-btn {
      background: none;
      color: #fff;
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
    }
    .close-modal-btn:hover { color: #bbb; }

    /* --------------------------------------------------
       Delete Image Feature
    -------------------------------------------------- */
    .sidebar-footer button.delete-btn {
      background-color: #ff3b30;
      color: #fff;
    }
    .image-container.selectable {
      position: relative;
    }
    .image-container.selectable::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 154, 154, 0.2);
      border: 2px dashed #ff9a9a;
      border-radius: 6px;
      z-index: 1;
      pointer-events: none;
    }
    .image-container.selected::before {
      background-color: rgba(255, 154, 154, 0.5);
      border: 2px solid #ff5555;
    }
    .delete-controls {
      position: fixed;
      bottom: 18px;
      right: 18px;
      left: auto;
      transform: none;
      background-color: rgba(44,44,46,0.9);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .delete-controls.active {
      display: flex;
    }
    .delete-controls button {
      background-color: #ff3b30;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .delete-controls button.cancel {
      background-color: #555;
    }

    /* --------------------------------------------------
       Move Image Feature
    -------------------------------------------------- */
    .sidebar-footer button.move-btn {
      background-color: #444;
      color: #ddd;
    }
    .image-container.move-selectable {
      position: relative;
    }
    .image-container.move-selectable::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(144, 202, 249, 0.2);
      border: 2px dashed #90caf9;
      border-radius: 6px;
      z-index: 1;
      pointer-events: none;
    }
    .image-container.move-selected::before {
      background-color: rgba(144, 202, 249, 0.5);
      border: 2px solid #2196f3;
    }
    .move-controls {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(44,44,46,0.9);
      padding: 0.5rem 1rem;
      border-radius: 10px;
      z-index: 1000;
      display: none;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }
    .move-controls.active {
      display: flex;
    }
    .move-controls button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .move-controls button.cancel {
      background-color: #555;
    }
    #moveDestinationSelect {
      font-size: 1.2em;
      padding: 0.6rem 0.7rem;
      margin-bottom: 1.2rem;
    }
  </style>
</head>

    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('file', file);
      const response = await fetch('/.netlify/functions/upload', {
        method: 'POST',
        body: formData,
      });
      const data = await response.json();
      console.log('Upload response:', data);
      return data.url;
    }

    /********************************************************
     * Firebase Data Syncing
     ********************************************************/
    async function loadFoldersFromFirebase() {
      try {
        const foldersSnapshot = await db.collection('folders').get();
        if (foldersSnapshot.empty) {
          console.log('No folders found, initializing defaults');
          folders.forEach(folder => {
            db.collection('folders').add({
              name: folder,
              timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
          });
        } else {
          folders = [];
          foldersSnapshot.forEach(doc => {
            folders.push(doc.data().name);
          });
        }
        renderFolders();
      } catch (error) {
        console.error('Error loading folders:', error);
      }
    }

    async function saveFolderToFirebase(folderName) {
      try {
        await db.collection('folders').add({
          name: folderName,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
        console.log('Folder saved to Firestore:', folderName);
      } catch (error) {
        console.error('Error saving folder:', error);
      }
    }

    async function deleteFolderFromFirebase(folderName) {
      try {
        const querySnapshot = await db.collection('folders')
          .where('name', '==', folderName)
          .get();
        querySnapshot.forEach(doc => {
          doc.ref.delete();
        });
        if (!folderName.includes('/')) {
          const childSnapshot = await db.collection('folders')
            .where('name', '>=', folderName + '/')
            .where('name', '<', folderName + '0')
            .get();
          childSnapshot.forEach(doc => {
            doc.ref.delete();
          });
        }
        console.log('Folder deleted from Firestore:', folderName);
      } catch (error) {
        console.error('Error deleting folder:', error);
      }
    }

    async function renameFolderInFirebase(oldName, newName) {
      try {
        const folderSnapshot = await db.collection('folders')
          .where('name', '==', oldName)
          .get();
        if (!folderSnapshot.empty) {
          folderSnapshot.forEach(doc => {
            doc.ref.update({ name: newName });
          });
        }
        if (!oldName.includes('/')) {
          const subfolderSnapshot = await db.collection('folders')
            .where('name', '>=', oldName + '/')
            .where('name', '<', oldName + '0')
            .get();
          subfolderSnapshot.forEach(doc => {
            const currentName = doc.data().name;
            const updatedName = newName + currentName.substring(oldName.length);
            doc.ref.update({ name: updatedName });
          });
        }
        console.log('Folder renamed in Firestore from', oldName, 'to', newName);
      } catch (error) {
        console.error('Error renaming folder:', error);
      }
    }

    async function saveImageToFirebase(url, folder, keywords, filename) {
      try {
        await db.collection('images').add({
          url: url,
          folder: folder,
          keywords: keywords || '',
          filename: filename || 'image',
          timestamp: firebase.firestore.FieldValue.serverTimestamp(),
          addTime: Date.now()
        });
        console.log('Image saved to Firestore:', url);
      } catch (error) {
        console.error('Error saving image:', error);
      }
    }

    async function loadImagesFromFirebase() {
      try {
        const imagesSnapshot = await db.collection('images')
          .orderBy('timestamp', 'desc')
          .get();
        gallery.innerHTML = '';
        imagesSnapshot.forEach(doc => {
          const imageData = doc.data();
          addImageToGallery(
            imageData.url, 
            imageData.folder || 'all', 
            imageData.keywords || '',
            imageData.filename || 'image',
            imageData.addTime || Date.now()
          );
        });
        console.log('Images loaded from Firestore');
      } catch (error) {
        console.error('Error loading images:', error);
      }
    }

    async function findImageIdByUrl(url) {
      try {
        const querySnapshot = await db.collection('images')
          .where('url', '==', url)
          .limit(1)
          .get();
        if (!querySnapshot.empty) {
          return querySnapshot.docs[0].id;
        }
        return null;
      } catch (error) {
        console.error('Error finding image by URL:', error);
        return null;
      }
    }

    /********************************************************
     * UI Functions
     ********************************************************/
    function addImageToGallery(url, folder, keywords, filename, addTime) {
      const container = document.createElement('div');
      container.classList.add('image-container');
      container.setAttribute('data-category', folder);
      container.setAttribute('data-keywords', keywords);
      container.setAttribute('data-add-time', addTime);
      
      const img = document.createElement('img');
      img.src = url;
      img.alt = filename;
      
      const downloadLink = document.createElement('a');
      downloadLink.classList.add('download-btn');
      downloadLink.textContent = 'Download';
      downloadLink.href = url;
      downloadLink.download = filename;
      
      container.appendChild(img);
      container.appendChild(downloadLink);
      gallery.appendChild(container);
    }

    function buildFolderStructure() {
      const structure = {};
      folders.forEach(folder => {
        const parts = folder.split("/");
        if (parts.length === 1) {
          if (!structure[parts[0]]) structure[parts[0]] = [];
        } else {
          const parent = parts[0];
          const child = parts[1];
          if (!structure[parent]) structure[parent] = [];
          structure[parent].push(child);
        }
      });
      return structure;
    }

    function renderFolders() {
      folderList.innerHTML = "";
      folderSelect.innerHTML = "";
      parentFolderSelect.innerHTML = "<option value=''>No Parent</option>";

      const allItem = document.createElement("li");
      allItem.textContent = "All";
      allItem.classList.add("all");
      allItem.setAttribute("data-filter", "all");
      allItem.addEventListener("click", () => {
        highlightSelected(allItem);
        hideAllSubfolders();
        currentFolderFilter = "all";
        filterImages("all");
      });
      folderList.appendChild(allItem);

      const structure = buildFolderStructure();
      const parents = Object.keys(structure).sort();

      parents.forEach(parent => {
        const parentLi = document.createElement("li");
        parentLi.textContent = parent;
        parentLi.setAttribute("data-filter", parent);

        const subUl = document.createElement("ul");
        subUl.classList.add("subfolder-list");

        if (structure[parent] && structure[parent].length > 0) {
          structure[parent].sort().forEach(child => {
            const childLi = document.createElement("li");
            childLi.textContent = child;
            childLi.setAttribute("data-filter", parent + "/" + child);
            childLi.addEventListener("click", (e) => {
              e.stopPropagation();
              highlightSelected(childLi);
              currentFolderFilter = parent + "/" + child;
              filterImages(parent + "/" + child);
            });
            subUl.appendChild(childLi);
          });
        }

        parentLi.addEventListener("click", () => {
          highlightSelected(parentLi);
          toggleSubfolders(subUl);
          currentFolderFilter = parent;
          filterImages(parent);
        });

        folderList.appendChild(parentLi);
        folderList.appendChild(subUl);
      });

      parents.forEach(parent => {
        const parentOpt = document.createElement("option");
        parentOpt.value = parent;
        parentOpt.textContent = parent;
        folderSelect.appendChild(parentOpt);
        
        if (structure[parent] && structure[parent].length > 0) {
          structure[parent].forEach(child => {
            const childOpt = document.createElement("option");
            childOpt.value = parent + "/" + child;
            childOpt.textContent = "— " + child;
            folderSelect.appendChild(childOpt);
          });
        }
      });

      parents.forEach(parent => {
        const parentOpt = document.createElement("option");
        parentOpt.value = parent;
        parentOpt.textContent = parent;
        parentFolderSelect.appendChild(parentOpt);
      });
    }

    function hideAllSubfolders() {
      const allSubUls = folderList.querySelectorAll(".subfolder-list");
      allSubUls.forEach(ul => { ul.style.display = "none"; });
    }

    function toggleSubfolders(currentUl) {
      const allSubUls = folderList.querySelectorAll(".subfolder-list");
      allSubUls.forEach(ul => { if (ul !== currentUl) ul.style.display = "none"; });
      currentUl.style.display = (currentUl.style.display === "none" || !currentUl.style.display) ? "block" : "none";
    }

    function highlightSelected(li) {
      const allItems = folderList.querySelectorAll("li");
      allItems.forEach(item => item.classList.remove("selected"));
      li.classList.add("selected");
    }

    function filterImages(filterValue) {
      const allImages = document.querySelectorAll(".image-container");
      allImages.forEach(container => {
        const category = container.getAttribute("data-category");
        if (filterValue === "all" || category === filterValue)
          container.classList.remove("hidden");
        else container.classList.add("hidden");
      });
    }

    function searchImages() {
      const query = imageSearch.value.trim().toLowerCase();
      const allImages = document.querySelectorAll(".image-container");
      if (query !== "") {
        allImages.forEach(container => {
          const keywords = (container.getAttribute("data-keywords") || "").toLowerCase();
          const imgAlt = container.querySelector("img").alt.toLowerCase();
          if (keywords.includes(query) || imgAlt.includes(query))
            container.classList.remove("hidden");
          else container.classList.add("hidden");
        });
      } else {
        filterImages(currentFolderFilter);
      }
    }

    function sortGallery(type) {
      const imagesArray = [...gallery.children];
      if (type === "alphabetical") {
        imagesArray.sort((a, b) => {
          let altA = a.querySelector("img").alt.toLowerCase();
          let altB = b.querySelector("img").alt.toLowerCase();
          return altA.localeCompare(altB);
        });
      } else if (type === "recent") {
        imagesArray.sort((a, b) => {
          let timeA = parseInt(a.getAttribute("data-add-time")) || 0;
          let timeB = parseInt(b.getAttribute("data-add-time")) || 0;
          return timeB - timeA;
        });
      }
      imagesArray.forEach(img => gallery.appendChild(img));
    }

    /********************************************************
     * Delete Image Functions
     ********************************************************/
    function toggleDeleteMode() {
      isDeleteMode = !isDeleteMode;
      
      if (isDeleteMode) {
        const allImages = document.querySelectorAll(".image-container");
        allImages.forEach(container => {
          container.classList.add("selectable");
          container.addEventListener("click", toggleImageSelection);
        });
        deleteControls.classList.add("active");
        updateSelectedCount();
      } else {
        const allImages = document.querySelectorAll(".image-container");
        allImages.forEach(container => {
          container.classList.remove("selectable");
          container.classList.remove("selected");
          container.removeEventListener("click", toggleImageSelection);
        });
        deleteControls.classList.remove("active");
        selectedImages = [];
      }
    }

    function toggleImageSelection(e) {
      e.preventDefault();
      e.stopPropagation();
      const container = e.currentTarget;
      if (!isDeleteMode) return;
      if (container.classList.contains("selected")) {
        container.classList.remove("selected");
        const index = selectedImages.findIndex(img => img === container);
        if (index !== -1) {
          selectedImages.splice(index, 1);
        }
      } else {
        container.classList.add("selected");
        selectedImages.push(container);
      }
      updateSelectedCount();
    }

    function updateSelectedCount() {
      selectedCount.textContent = `${selectedImages.length} selected`;
    }

    async function deleteSelectedImages() {
      if (selectedImages.length === 0) return;
      if (!confirm(`Are you sure you want to delete ${selectedImages.length} image(s)?`)) {
        return;
      }
      try {
        const deletePromises = selectedImages.map(async (container) => {
          const imageUrl = container.querySelector("img").src;
          const imageId = await findImageIdByUrl(imageUrl);
          if (imageId) {
            await db.collection('images').doc(imageId).delete();
            container.remove();
            return true;
          }
          return false;
        });
        await Promise.all(deletePromises);
        toggleDeleteMode();
      } catch (error) {
        console.error('Error deleting images:', error);
        alert(`Error deleting images: ${error.message}`);
      }
    }

    /********************************************************
     * Move Image Functions
     ********************************************************/
    function toggleMoveMode() {
      isMoveMode = !isMoveMode;
      
      if (isMoveMode) {
        const allImages = document.querySelectorAll(".image-container");
        allImages.forEach(container => {
          container.classList.add("move-selectable");
          container.addEventListener("click", toggleImageMoveSelection);
        });
        moveControls.classList.add("active");
        updateMoveSelectedCount();
      } else {
        const allImages = document.querySelectorAll(".image-container");
        allImages.forEach(container => {
          container.classList.remove("move-selectable");
          container.classList.remove("move-selected");
          container.removeEventListener("click", toggleImageMoveSelection);
        });
        moveControls.classList.remove("active");
        selectedImagesForMove = [];
      }
    }

    function toggleImageMoveSelection(e) {
      e.preventDefault();
      e.stopPropagation();
      const container = e.currentTarget;
      if (!isMoveMode) return;
      if (container.classList.contains("move-selected")) {
        container.classList.remove("move-selected");
        const index = selectedImagesForMove.findIndex(img => img === container);
        if (index !== -1) {
          selectedImagesForMove.splice(index, 1);
        }
      } else {
        container.classList.add("move-selected");
        selectedImagesForMove.push(container);
      }
      updateMoveSelectedCount();
    }

    function updateMoveSelectedCount() {
      moveSelectedCount.textContent = `${selectedImagesForMove.length} selected`;
    }

    function showMoveDestinationModal() {
      if (selectedImagesForMove.length === 0) {
        alert("Please select at least one image to move.");
        return;
      }
      populateMoveDestinationSelect();
      moveDestinationModal.classList.add("active");
    }

    function populateMoveDestinationSelect() {
      moveDestinationSelect.innerHTML = "";
      const allOption = document.createElement("option");
      allOption.value = "all";
      allOption.textContent = "All";
      moveDestinationSelect.appendChild(allOption);
      const structure = buildFolderStructure();
      const parents = Object.keys(structure).sort();
      parents.forEach(parent => {
        const parentOpt = document.createElement("option");
        parentOpt.value = parent;
        parentOpt.textContent = parent;
        moveDestinationSelect.appendChild(parentOpt);
        if (structure[parent] && structure[parent].length > 0) {
          structure[parent].forEach(child => {
            const childOpt = document.createElement("option");
            childOpt.value = parent + "/" + child;
            childOpt.textContent = "— " + child;
            moveDestinationSelect.appendChild(childOpt);
          });
        }
      });
    }

    async function moveImagesToDestination() {
      if (selectedImagesForMove.length === 0) return;
      const destinationFolder = moveDestinationSelect.value;
      if (!destinationFolder) {
        alert("Please select a destination folder.");
        return;
      }
      try {
        const movePromises = selectedImagesForMove.map(async (container) => {
          const imageUrl = container.querySelector("img").src;
          const imageId = await findImageIdByUrl(imageUrl);
          if (imageId) {
            await db.collection('images').doc(imageId).update({
              folder: destinationFolder
            });
            container.setAttribute('data-category', destinationFolder);
            return true;
          }
          return false;
        });
        await Promise.all(movePromises);
        moveDestinationModal.classList.remove("active");
        toggleMoveMode();
        filterImages(currentFolderFilter);
      } catch (error) {
        console.error('Error moving images:', error);
        alert(`Error moving images: ${error.message}`);
      }
    }

    /********************************************************
     * Event Listeners
     ********************************************************/
    // Folder Modal handling
    document.getElementById("closeFolderModalBtn").addEventListener("click", () => { 
      folderModal.classList.remove("active"); 
    });
    folderModal.addEventListener("click", (e) => { 
      if(e.target === folderModal) folderModal.classList.remove("active"); 
    });

    // Image Modal handling
    document.getElementById("closeImageModalBtn").addEventListener("click", () => { 
      imageModal.classList.remove("active"); 
    });
    imageModal.addEventListener("click", (e) => { 
      if(e.target === imageModal) imageModal.classList.remove("active"); 
    });

    // Rename Folder Modal handling
    renameFolderBtn.addEventListener("click", () => {
      const selectedEl = document.querySelector(".folder-list li.selected");
      if (!selectedEl) { 
        alert("Please select a folder to rename."); 
        return; 
      }
      if (selectedEl.getAttribute("data-filter") === "all") { 
        alert("Cannot rename 'All'."); 
        return; 
      }
      renameFolderInput.value = selectedEl.textContent;
      renameFolderModal.classList.add("active");
    });
    closeRenameFolderModalBtn.addEventListener("click", () => { 
      renameFolderModal.classList.remove("active"); 
    });
    renameFolderModal.addEventListener("click", (e) => { 
      if(e.target === renameFolderModal) renameFolderModal.classList.remove("active"); 
    });

    // Delete Folder button
    deleteFolderBtn.addEventListener("click", async () => {
      const selectedEl = document.querySelector(".folder-list li.selected");
      if (!selectedEl) {
        alert("Please select a folder to delete.");
        return;
      }
      const currentFullName = selectedEl.getAttribute("data-filter");
      if (currentFullName === "all") {
        alert("Cannot delete 'All'.");
        return;
      }
      if (!confirm(`Are you sure you want to delete folder "${currentFullName}"?`)) return;
      if (!currentFullName.includes("/")) {
        folders = folders.filter(f => f !== currentFullName && !f.startsWith(currentFullName + "/"));
      } else {
        folders = folders.filter(f => f !== currentFullName);
      }
      await deleteFolderFromFirebase(currentFullName);
      renderFolders();
    });

    // Confirm Rename Folder button
    confirmRenameFolderBtn.addEventListener("click", async () => {
      const newName = renameFolderInput.value.trim();
      if (!newName) {
        alert("Please enter a new name.");
        return;
      }
      const selectedEl = document.querySelector(".folder-list li.selected");
      if (!selectedEl) {
        alert("No folder selected.");
        return;
      }
      const currentFullName = selectedEl.getAttribute("data-filter");
      if (currentFullName === "all") {
        alert("Cannot rename 'All'.");
        return;
      }
      let updatedFolders = [];
      if (!currentFullName.includes("/")) {
        updatedFolders = folders.map(f => {
          if (f === currentFullName) return newName;
          else if (f.startsWith(currentFullName + "/")) 
            return newName + f.substring(currentFullName.length);
          return f;
        });
        await renameFolderInFirebase(currentFullName, newName);
      } else {
        const parentPath = currentFullName.split('/')[0];
        const newFullName = parentPath + '/' + newName;
        updatedFolders = folders.map(f => 
          (f === currentFullName ? newFullName : f)
        );
        await renameFolderInFirebase(currentFullName, newFullName);
      }
      folders = updatedFolders;
      renameFolderModal.classList.remove("active");
      renderFolders();
    });

    // New Admin Buttons to open modals
    newFolderAdminBtn.addEventListener("click", () => { 
      folderModal.classList.add("active"); 
    });
    addImageAdminBtn.addEventListener("click", () => { 
      imageModal.classList.add("active"); 
    });

    // Confirm Add Image button
    confirmAddImageBtn.addEventListener("click", async () => {
      if (!fileInput.files[0]) {
        alert("Please select an image file first.");
        return;
      }
      const folderValue = folderSelect.value || 'all';
      const keywords = imageKeywords.value.trim().toLowerCase();
      const filename = fileInput.files[0].name;
      try {
        const imageUrl = await uploadImage(fileInput.files[0]);
        addImageToGallery(
          imageUrl,
          folderValue,
          keywords,
          filename,
          Date.now()
        );
        await saveImageToFirebase(imageUrl, folderValue, keywords, filename);
        fileInput.value = "";
        folderSelect.value = "";
        imageKeywords.value = "";
        imageModal.classList.remove("active");
      } catch (error) {
        console.error('Upload failed:', error);
        alert("Upload failed: " + error.message);
      }
    });

    // Delete and Move mode event listeners
    deleteImageBtn.addEventListener("click", toggleDeleteMode);
    confirmDeleteImagesBtn.addEventListener("click", deleteSelectedImages);
    cancelDeleteImagesBtn.addEventListener("click", toggleDeleteMode);

    moveImageBtn.addEventListener("click", toggleMoveMode);
    confirmMoveImagesBtn.addEventListener("click", showMoveDestinationModal);
    cancelMoveImagesBtn.addEventListener("click", toggleMoveMode);

    closeMoveDestinationModalBtn.addEventListener("click", () => {
      moveDestinationModal.classList.remove("active");
    });
    moveDestinationModal.addEventListener("click", (e) => {
      if (e.target === moveDestinationModal) {
        moveDestinationModal.classList.remove("active");
      }
    });
    confirmMoveDestinationBtn.addEventListener("click", moveImagesToDestination);

    imageSearch.addEventListener("input", searchImages);

    filterButton.addEventListener("click", (e) => {
      e.stopPropagation();
      filterMenu.style.display = (filterMenu.style.display === "block") ? "none" : "block";
    });
    document.addEventListener("click", (e) => {
      if (!filterButton.contains(e.target) && !filterMenu.contains(e.target)) {
        filterMenu.style.display = "none";
      }
    });
    const filterOptions = document.querySelectorAll(".filter-option");
    filterOptions.forEach(opt => {
      opt.addEventListener("click", () => {
        const sortType = opt.getAttribute("data-sort");
        sortGallery(sortType);
        filterMenu.style.display = "none";
      });
    });
    sizeIcons.forEach(icon => {
      icon.addEventListener("click", () => {
        sizeIcons.forEach(i => i.classList.remove("selected"));
        icon.classList.add("selected");
        const newSize = icon.getAttribute("data-size");
        document.documentElement.style.setProperty("--thumbnail-size", newSize + "px");
      });
    });

    // ADMIN Login Event Listeners
    adminBtn.addEventListener("click", () => {
      adminModal.classList.add("active");
    });
    closeAdminModalBtn.addEventListener("click", () => {
      adminModal.classList.remove("active");
    });
    confirmAdminBtn.addEventListener("click", () => {
      const correctPassword = "admin123"; // Change this to your desired password
      if (adminPasswordInput.value === correctPassword) {
        editButtons.forEach(button => {
          button.style.display = "block";
        });
        separators.forEach(separator => {
          separator.style.display = "block";
        });
        adminModal.classList.remove("active");
      } else {
        alert("Incorrect password. Please try again.");
      }
    });

    document.addEventListener("DOMContentLoaded", async () => {
      try {
        console.log("DOM loaded, initializing application...");
        await loadFoldersFromFirebase();
        await loadImagesFromFirebase();
        const allFolder = document.querySelector('.folder-list li[data-filter="all"]');
        if (allFolder) {
          allFolder.classList.add("selected");
        }
        console.log("App initialized successfully!");
      } catch (error) {
        console.error("Error initializing app:", error);
        alert("Error initializing app: " + error.message);
      }
    });
  </script>
