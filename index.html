<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Apple-Style Gallery with Unified Scale</title>
  <style>
    /* --------------------------------------------------
       Apple-Inspired Dark Mode Variables
    -------------------------------------------------- */
    :root {
      --primary-bg: #1c1c1e;
      --secondary-bg: #2c2c2e;
      --border-color: #3a3a3c;
      --text-color: #f2f2f7;
      --highlight-color: #0a84ff;
      --thumbnail-size: 150px;
    }
    /* --------------------------------------------------
       Base Reset & Body
    -------------------------------------------------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
    }
    body { display: flex; flex-direction: column; }
    /* --------------------------------------------------
       Top Bar
    -------------------------------------------------- */
    .top-bar {
      background-color: var(--secondary-bg);
      padding: 0.4rem 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-bar button {
      background-color: var(--highlight-color);
      color: #fff;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .top-bar button:hover { opacity: 0.9; }
    /* --------------------------------------------------
       Main Container (Sidebar + Content)
    -------------------------------------------------- */
    .main-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    /* --------------------------------------------------
       Sidebar (Folders, Search & Filter)
    -------------------------------------------------- */
    .sidebar {
      width: 220px;
      background-color: var(--secondary-bg);
      border-right: 1px solid var(--border-color);
      padding: 0.8rem;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .search-bar-container {
      display: flex;
      align-items: center;
      margin-bottom: 0.6rem;
    }
    #imageSearch {
      flex: 1;
      padding: 0.3rem 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: #1c1c1e;
      color: var(--text-color);
      font-size: 0.75rem;
    }
    .filter-icon-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      margin-left: 0.4rem;
    }
    .filter-button {
      width: 28px;
      height: 28px;
      background: none;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .filter-button:hover { background-color: #3a3a3c; }
    .filter-button svg {
      width: 18px;
      height: 18px;
      fill: var(--text-color);
    }
    .filter-menu {
      position: fixed;
      top: 50px;
      left: 240px;
      background-color: #2c2c2e;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 0.2rem 0;
      display: none;
      z-index: 1000;
      min-width: 120px;
      font-size: 0.75rem;
    }
    .filter-menu .filter-option {
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      color: var(--text-color);
    }
    .filter-menu .filter-option:hover { background-color: #3a3a3c; }
    .folder-list {
      list-style: none;
      flex: 1;
      margin: 0;
      padding: 0;
      font-size: 0.75rem;
    }
    .folder-list > li {
      margin: 0.1rem 0;
      padding: 0.3rem 0.4rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-align: left;
    }
    .folder-list > li.all { font-weight: 600; }
    .folder-list li:hover { background-color: #3a3a3c; }
    .folder-list li.selected {
      background-color: var(--highlight-color);
      color: #fff;
    }
    ul.subfolder-list {
      list-style: none;
      padding-left: 1rem;
      margin: 0.1rem 0;
      border-left: 1px solid rgba(255,255,255,0.08);
      display: none;
      font-size: 0.75rem;
    }
    ul.subfolder-list li {
      margin: 0.1rem 0;
      padding: 0.3rem 0.4rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    ul.subfolder-list li:hover { background-color: #3a3a3c; }
    ul.subfolder-list li.selected {
      background-color: var(--highlight-color);
      color: #fff;
    }
    .sidebar-footer {
      display: flex;
      justify-content: center;
      gap: 0.4rem;
      margin-top: auto;
      padding-top: 0.4rem;
      border-top: 1px solid rgba(255,255,255,0.08);
    }
    .sidebar-footer button {
      background-color: #444;
      color: #ddd;
      border: none;
      padding: 0.3rem 0.5rem;
      border-radius: 6px;
      font-size: 0.75rem;
      cursor: pointer;
    }
    .sidebar-footer button:hover { opacity: 0.9; }
    /* --------------------------------------------------
       Main Content (Gallery)
    -------------------------------------------------- */
    .main-content {
      flex: 1;
      padding: 0.8rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }
    .image-container {
      position: relative;
      width: var(--thumbnail-size);
      min-width: var(--thumbnail-size);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-container img {
      width: 100%;
      height: auto;
      border: 1px solid #444;
      border-radius: 6px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .image-container img:hover { transform: scale(1.02); }
    .download-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background-color: var(--highlight-color);
      color: #fff;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.65rem;
      display: none;
      text-decoration: none;
      line-height: 1.4;
    }
    .image-container:hover .download-btn { display: block; }
    .hidden { display: none; }
    /* --------------------------------------------------
       Floating Size Panel
    -------------------------------------------------- */
    .floating-size-panel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(44,44,46,0.9);
      padding: 0.3rem 0.5rem;
      border-radius: 10px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .size-icon-container { display: inline-flex; gap: 0.3rem; }
    .size-icon {
      width: 30px;
      height: 30px;
      background-color: #1c1c1e;
      border: 1px solid #555;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.6rem;
      color: var(--text-color);
      transition: background-color 0.2s, border-color 0.2s;
    }
    .size-icon span { pointer-events: none; }
    .size-icon:hover { border-color: var(--highlight-color); }
    .size-icon.selected {
      background-color: var(--highlight-color);
      border-color: var(--highlight-color);
      color: #fff;
    }
    /* --------------------------------------------------
       Modals (Folder, Image, Rename)
    -------------------------------------------------- */
    .modal-backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-backdrop.active { opacity: 1; visibility: visible; }
    .modal-content {
      background: #2c2c2e;
      border-radius: 12px;
      padding: 0.8rem 1.2rem;
      max-width: 400px;
      width: 90%;
      position: relative;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      font-size: 0.8rem;
    }
    .modal-content h3 {
      margin-bottom: 0.8rem;
      font-weight: 600;
    }
    .modal-content label {
      display: inline-block;
      margin-right: 0.4rem;
      font-weight: 500;
      margin-top: 0.5rem;
    }
    .modal-content input,
    .modal-content select {
      margin-bottom: 0.8rem;
      padding: 0.3rem 0.5rem;
      border: 1px solid #555;
      border-radius: 6px;
      width: 100%;
      margin-top: 0.3rem;
      background-color: #1c1c1e;
      color: #fff;
    }
    .modal-content button {
      background-color: var(--highlight-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.5rem;
      cursor: pointer;
      margin-right: 0.4rem;
    }
    .modal-content button:hover { opacity: 0.9; }
    .close-modal-btn {
      background: none;
      color: #fff;
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
    }
    .close-modal-btn:hover { color: #bbb; }
  </style>
</head>
<body>
  <!-- TOP BAR -->
  <div class="top-bar">

      <label for="renameFolderInput">New Name:</label>
      <input type="text" id="renameFolderInput" placeholder="Enter new folder name">
      <div style="margin-top:0.8rem;">
        <button id="confirmRenameFolderBtn">Rename</button>
      </div>
    </div>
  </div>

  <script>

const firebaseConfig = {

};

// Initialize Firebase (ensuring we only do it once)
if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

// Get Firestore reference
const db = firebase.firestore();

/********************************************************
 * Firebase Data Syncing
 ********************************************************/
// Load folders from Firestore
async function loadFoldersFromFirebase() {
  try {
    const foldersSnapshot = await db.collection('folders').get();
    if (foldersSnapshot.empty) {
      // If no folders exist yet, initialize with default ones
      console.log('No folders found, initializing defaults');
      folders.forEach(folder => {
        db.collection('folders').add({
          name: folder,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      });
    } else {
      // Replace the local folders array with data from Firebase
      folders = [];
      foldersSnapshot.forEach(doc => {
        folders.push(doc.data().name);
      });
    }
    renderFolders(); // Redraw the folder list with updated data
  } catch (error) {
    console.error('Error loading folders:', error);
  }
}

// Save a new folder to Firestore
async function saveFolderToFirebase(folderName) {
  try {
    await db.collection('folders').add({
      name: folderName,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });
    console.log('Folder saved to Firestore:', folderName);
  } catch (error) {
    console.error('Error saving folder:', error);
  }
}

// Delete a folder from Firestore
async function deleteFolderFromFirebase(folderName) {
  try {
    const querySnapshot = await db.collection('folders')
      .where('name', '==', folderName)
      .get();
    
    querySnapshot.forEach(doc => {
      doc.ref.delete();
    });
    
    // Also delete any child folders
    if (!folderName.includes('/')) {
      const childSnapshot = await db.collection('folders')
        .where('name', '>=', folderName + '/')
        .where('name', '<', folderName + '0') // This trick finds all strings that start with folderName/
        .get();
      
      childSnapshot.forEach(doc => {
        doc.ref.delete();
      });
    }
    
    console.log('Folder deleted from Firestore:', folderName);
  } catch (error) {
    console.error('Error deleting folder:', error);
  }
}

// Rename a folder in Firestore
async function renameFolderInFirebase(oldName, newName) {
  try {
    // Find and update the main folder
    const folderSnapshot = await db.collection('folders')
      .where('name', '==', oldName)
      .get();
    
    if (!folderSnapshot.empty) {
      folderSnapshot.forEach(doc => {
        doc.ref.update({ name: newName });
      });
    }
    
    // Update subfolders if necessary
    if (!oldName.includes('/')) {
      const subfolderSnapshot = await db.collection('folders')
        .where('name', '>=', oldName + '/')
        .where('name', '<', oldName + '0')
        .get();
      
      subfolderSnapshot.forEach(doc => {
        const currentName = doc.data().name;
        const updatedName = newName + currentName.substring(oldName.length);
        doc.ref.update({ name: updatedName });
      });
    }
    
    console.log('Folder renamed in Firestore from', oldName, 'to', newName);
  } catch (error) {
    console.error('Error renaming folder:', error);
  }
}

// Save a new image to Firestore
async function saveImageToFirebase(url, folder, keywords, filename) {
  try {
    await db.collection('images').add({
      url: url,
      folder: folder,
      keywords: keywords || '',
      filename: filename || 'image',
      timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      addTime: Date.now()
    });
    console.log('Image saved to Firestore:', url);
  } catch (error) {
    console.error('Error saving image:', error);
  }
}

// Load images from Firestore
async function loadImagesFromFirebase() {
  try {
    const imagesSnapshot = await db.collection('images')
      .orderBy('timestamp', 'desc')
      .get();
    
    gallery.innerHTML = ''; // Clear existing gallery
    
    imagesSnapshot.forEach(doc => {
      const imageData = doc.data();
      addImageToGallery(
        imageData.url, 
        imageData.folder || 'all', 
        imageData.keywords || '',
        imageData.filename || 'image',
        imageData.addTime || Date.now()
      );
    });
    
    console.log('Images loaded from Firestore');
  } catch (error) {
    console.error('Error loading images:', error);
  }
}

// Fix the addImageToGallery function to accept more parameters
function addImageToGallery(url, folder, keywords, filename, addTime) {
  const container = document.createElement('div');
  container.classList.add('image-container');
  container.setAttribute('data-category', folder);
  container.setAttribute('data-keywords', keywords);
  container.setAttribute('data-add-time', addTime);
  
  const img = document.createElement('img');
  img.src = url;
  img.alt = filename;
  
  const downloadLink = document.createElement('a');
  downloadLink.classList.add('download-btn');
  downloadLink.textContent = 'Download';
  downloadLink.href = url;
  downloadLink.download = filename;
  
  container.appendChild(img);
  container.appendChild(downloadLink);
  gallery.appendChild(container);
}

/********************************************************
 * Updated Event Handlers
 ********************************************************/
// Update addFolderBtn event listener
addFolderBtn.removeEventListener('click', null); // Remove any existing listeners
addFolderBtn.addEventListener("click", async () => {
  const folderName = newFolderName.value.trim();
  const parentName = parentFolderSelect.value;
  
  if (!folderName) {
    alert("Please enter a name.");
    return;
  }
  
  let fullName = folderName;
  if (parentName) fullName = parentName + "/" + folderName;
  
  if (folders.includes(fullName)) {
    alert("This already exists.");
    return;
  }
  
  folders.push(fullName);
  await saveFolderToFirebase(fullName);
  
  newFolderName.value = "";
  parentFolderSelect.value = "";
  folderModal.classList.remove("active");
  renderFolders();
});

// Update deleteFolderBtn event listener
deleteFolderBtn.removeEventListener('click', null); // Remove any existing listeners
deleteFolderBtn.addEventListener("click", async () => {
  const selectedEl = document.querySelector(".folder-list li.selected");
  if (!selectedEl) {
    alert("Please select a folder to delete.");
    return;
  }
  
  const currentFullName = selectedEl.getAttribute("data-filter");
  if (currentFullName === "all") {
    alert("Cannot delete 'All'.");
    return;
  }
  
  if (!confirm(`Are you sure you want to delete folder "${currentFullName}"?`)) return;
  
  if (!currentFullName.includes("/")) {
    folders = folders.filter(f => f !== currentFullName && !f.startsWith(currentFullName + "/"));
  } else {
    folders = folders.filter(f => f !== currentFullName);
  }
  
  await deleteFolderFromFirebase(currentFullName);
  renderFolders();
});

// Update confirmRenameFolderBtn event listener
confirmRenameFolderBtn.removeEventListener('click', null); // Remove any existing listeners
confirmRenameFolderBtn.addEventListener("click", async () => {
  const newName = renameFolderInput.value.trim();
  if (!newName) {
    alert("Please enter a new name.");
    return;
  }
  
  const selectedEl = document.querySelector(".folder-list li.selected");
  if (!selectedEl) {
    alert("No folder selected.");
    return;
  }
  
  const currentFullName = selectedEl.getAttribute("data-filter");
  if (currentFullName === "all") {
    alert("Cannot rename 'All'.");
    return;
  }
  
  let updatedFolders = [];
  
  if (!currentFullName.includes("/")) {
    updatedFolders = folders.map(f => {
      if (f === currentFullName) return newName;
      else if (f.startsWith(currentFullName + "/")) 
        return newName + f.substring(currentFullName.length);
      return f;
    });
    await renameFolderInFirebase(currentFullName, newName);
  } else {
    const parentPath = currentFullName.split('/')[0];
    const newFullName = parentPath + '/' + newName;
    updatedFolders = folders.map(f => 
      (f === currentFullName ? newFullName : f)
    );
    await renameFolderInFirebase(currentFullName, newFullName);
  }
  
  folders = updatedFolders;
  renameFolderModal.classList.remove("active");
  renderFolders();
});

// Update confirmAddImageBtn event listener
confirmAddImageBtn.removeEventListener('click', null); // Remove any existing listeners
confirmAddImageBtn.addEventListener("click", async () => {
  if (!fileInput.files[0]) {
    alert("Please select an image file first.");
    return;
  }
  
  const folderValue = folderSelect.value || 'all';
  const keywords = imageKeywords.value.trim().toLowerCase();
  const filename = fileInput.files[0].name;
  
  try {
    const imageUrl = await uploadImage(fileInput.files[0]);
    
    // Add to gallery
    addImageToGallery(
      imageUrl,
      folderValue,
      keywords,
      filename,
      Date.now()
    );
    
    // Save to Firebase
    await saveImageToFirebase(imageUrl, folderValue, keywords, filename);
    
    // Reset form
    fileInput.value = "";
    folderSelect.value = "";
    imageKeywords.value = "";
    imageModal.classList.remove("active");
  } catch (error) {
    console.error('Upload failed:', error);
    alert("Upload failed: " + error.message);
  }
});

/********************************************************
 * Initialize App
 ********************************************************/
// Update the document.addEventListener DOMContentLoaded
document.addEventListener("DOMContentLoaded", async () => {
  try {
    // First load folders
    await loadFoldersFromFirebase();
    
    // Then load images
    await loadImagesFromFirebase();
    
    // Highlight the 'All' folder by default
    const allFolder = document.querySelector('.folder-list li[data-filter="all"]');
    if (allFolder) {
      allFolder.classList.add('selected');
    }
    
    console.log('App initialized successfully!');
  } catch (error) {
    console.error('Error initializing app:', error);
  }
});
  </script>
