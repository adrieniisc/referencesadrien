<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Apple-Style Gallery with Unified Scale</title>
  <style>
    /* --------------------------------------------------
       Apple-Inspired Dark Mode Variables
    -------------------------------------------------- */
    :root {
      --primary-bg: #1c1c1e;
      --secondary-bg: #2c2c2e;
      --border-color: #3a3a3c;
      --text-color: #f2f2f7;
      --highlight-color: #0a84ff;
      --thumbnail-size: 150px;
    }
    /* --------------------------------------------------
       Base Reset & Body
    -------------------------------------------------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                   Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
      background-color: var(--primary-bg);
      color: var(--text-color);
    }
    body {
      display: flex;
      flex-direction: column;
    }
    /* --------------------------------------------------
       Top Bar (New Folder, Add Image)
    -------------------------------------------------- */
    .top-bar {
      background-color: var(--secondary-bg);
      padding: 0.4rem 0.8rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .top-bar button {
      background-color: var(--highlight-color);
      color: #fff;
      border: none;
      padding: 0.4rem 0.6rem;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .top-bar button:hover { opacity: 0.9; }
    /* --------------------------------------------------
       Main Container (Sidebar + Content)
    -------------------------------------------------- */
    .main-container {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    /* --------------------------------------------------
       Sidebar (Folders, Search & Filter)
    -------------------------------------------------- */
    .sidebar {
      width: 220px;
      background-color: var(--secondary-bg);
      border-right: 1px solid var(--border-color);
      padding: 0.8rem;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .search-bar-container {
      display: flex;
      align-items: center;
      margin-bottom: 0.6rem;
    }
    #imageSearch {
      flex: 1;
      padding: 0.3rem 0.5rem;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      background-color: #1c1c1e;
      color: var(--text-color);
      font-size: 0.75rem;
    }
    .filter-icon-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      margin-left: 0.4rem;
    }
    .filter-button {
      width: 28px;
      height: 28px;
      background: none;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .filter-button:hover { background-color: #3a3a3c; }
    .filter-button svg {
      width: 18px;
      height: 18px;
      fill: var(--text-color);
    }
    .filter-menu {
      position: fixed;
      top: 50px;
      left: 240px;
      background-color: #2c2c2e;
      border: 1px solid var(--border-color);
      border-radius: 6px;
      padding: 0.2rem 0;
      display: none;
      z-index: 1000;
      min-width: 120px;
      font-size: 0.75rem;
    }
    .filter-menu .filter-option {
      padding: 0.3rem 0.8rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
      color: var(--text-color);
    }
    .filter-menu .filter-option:hover { background-color: #3a3a3c; }
    .folder-list {
      list-style: none;
      flex: 1;
      margin: 0;
      padding: 0;
      font-size: 0.75rem;
    }
    .folder-list > li {
      margin: 0.1rem 0;
      padding: 0.3rem 0.4rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-align: left;
    }
    .folder-list > li.all { font-weight: 600; }
    .folder-list li:hover { background-color: #3a3a3c; }
    .folder-list li.selected {
      background-color: var(--highlight-color);
      color: #fff;
    }
    ul.subfolder-list {
      list-style: none;
      padding-left: 1rem;
      margin: 0.1rem 0;
      border-left: 1px solid rgba(255,255,255,0.08);
      display: none;
      font-size: 0.75rem;
    }
    ul.subfolder-list li {
      margin: 0.1rem 0;
      padding: 0.3rem 0.4rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    ul.subfolder-list li:hover { background-color: #3a3a3c; }
    ul.subfolder-list li.selected {
      background-color: var(--highlight-color);
      color: #fff;
    }
    .sidebar-footer {
      display: flex;
      justify-content: center;
      gap: 0.4rem;
      margin-top: auto;
      padding-top: 0.4rem;
      border-top: 1px solid rgba(255,255,255,0.08);
    }
    .sidebar-footer button {
      background-color: #444;
      color: #ddd;
      border: none;
      padding: 0.3rem 0.5rem;
      border-radius: 6px;
      font-size: 0.75rem;
      cursor: pointer;
    }
    .sidebar-footer button:hover { opacity: 0.9; }
    /* --------------------------------------------------
       Main Content (Gallery)
    -------------------------------------------------- */
    .main-content {
      flex: 1;
      padding: 0.8rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
    }
    .image-container {
      position: relative;
      width: var(--thumbnail-size);
      min-width: var(--thumbnail-size);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .image-container img {
      width: 100%;
      height: auto;
      border: 1px solid #444;
      border-radius: 6px;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .image-container img:hover {
      transform: scale(1.02);
    }
    .download-btn {
      position: absolute;
      top: 4px;
      right: 4px;
      background-color: var(--highlight-color);
      color: #fff;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.65rem;
      display: none;
      text-decoration: none;
      line-height: 1.4;
    }
    .image-container:hover .download-btn {
      display: block;
    }
    .hidden { display: none; }
    /* --------------------------------------------------
       Floating Size Panel (Thumbnail Size Icons)
    -------------------------------------------------- */
    .floating-size-panel {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(44,44,46,0.9);
      padding: 0.3rem 0.5rem;
      border-radius: 10px;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .size-icon-container { display: inline-flex; gap: 0.3rem; }
    .size-icon {
      width: 30px;
      height: 30px;
      background-color: #1c1c1e;
      border: 1px solid #555;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 0.6rem;
      color: var(--text-color);
      transition: background-color 0.2s, border-color 0.2s;
    }
    .size-icon span { pointer-events: none; }
    .size-icon:hover { border-color: var(--highlight-color); }
    .size-icon.selected {
      background-color: var(--highlight-color);
      border-color: var(--highlight-color);
      color: #fff;
    }
    /* --------------------------------------------------
       Modals (Folder, Image, Rename)
    -------------------------------------------------- */
    .modal-backdrop {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.3);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .modal-backdrop.active { opacity: 1; visibility: visible; }
    .modal-content {
      background: #2c2c2e;
      border-radius: 12px;
      padding: 0.8rem 1.2rem;
      max-width: 400px;
      width: 90%;
      position: relative;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      font-size: 0.8rem;
    }
    .modal-content h3 {
      margin-bottom: 0.8rem;
      font-weight: 600;
    }
    .modal-content label {
      display: inline-block;
      margin-right: 0.4rem;
      font-weight: 500;
      margin-top: 0.5rem;
    }
    .modal-content input,
    .modal-content select {
      margin-bottom: 0.8rem;
      padding: 0.3rem 0.5rem;
      border: 1px solid #555;
      border-radius: 6px;
      width: 100%;
      margin-top: 0.3rem;
      background-color: #1c1c1e;
      color: #fff;
    }
    .modal-content button {
      background-color: var(--highlight-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 0.3rem 0.5rem;
      cursor: pointer;
      margin-right: 0.4rem;
    }
    .modal-content button:hover { opacity: 0.9; }
    .close-modal-btn {
      background: none;
      color: #fff;
      position: absolute;
      top: 6px;
      right: 6px;
      font-size: 1.2rem;
      cursor: pointer;
      border: none;
    }
    .close-modal-btn:hover { color: #bbb; }
  </style>
</head>
<body>
  <!-- TOP BAR -->
  <div class="top-bar">
    <button id="openFolderModalBtn">New Folder</button>
    <button id="openImageModalBtn">Add Image</button>
  </div>
  <!-- MAIN CONTAINER (Sidebar + Main Content) -->
  <div class="main-container">
    <!-- SIDEBAR -->
    <div class="sidebar">
      <div class="search-bar-container">
        <input type="search" id="imageSearch" placeholder="Search images...">
        <div class="filter-icon-container">
          <button class="filter-button" id="filterButton" title="Sort Options">
            <svg viewBox="0 0 24 24">
              <path d="M3 6h18M3 12h18M3 18h18"
                    stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" fill="none"/>
            </svg>
          </button>
        </div>
      </div>
      <!-- Filter menu positioned outside the sidebar -->
      <div class="filter-menu" id="filterMenu">
        <div class="filter-option" data-sort="alphabetical">Alphabetical</div>
        <div class="filter-option" data-sort="recent">Recent Add</div>
      </div>
      <ul class="folder-list" id="folderList">
        <!-- Dynamically generated folder items -->
      </ul>
      <div class="sidebar-footer">
        <button id="renameFolderBtn">Rename Folder</button>
        <button id="deleteFolderBtn">Delete Folder</button>
      </div>
    </div>
    <!-- MAIN CONTENT -->
    <div class="main-content">
      <div class="gallery" id="gallery"></div>
    </div>
  </div>
  <!-- FLOATING SIZE PANEL -->
  <div class="floating-size-panel">
    <div class="size-icon-container">
      <div class="size-icon" data-size="60"><span>XS</span></div>
      <div class="size-icon" data-size="100"><span>S</span></div>
      <div class="size-icon selected" data-size="150"><span>M</span></div>
      <div class="size-icon" data-size="200"><span>L</span></div>
      <div class="size-icon" data-size="300"><span>XL</span></div>
    </div>
  </div>
  <!-- MODAL: New Folder -->
  <div class="modal-backdrop" id="folderModal">
    <div class="modal-content">
      <button class="close-modal-btn" id="closeFolderModalBtn">&times;</button>
      <h3>Create New</h3>
      <label for="newFolderName">Name:</label>
      <input type="text" id="newFolderName" placeholder="e.g., My Textures">
      <label for="parentFolderSelect">Parent (optional):</label>
      <select id="parentFolderSelect">
        <option value="">No Parent</option>
      </select>
      <div style="margin-top:0.8rem;">
        <button id="addFolderBtn">Add</button>
      </div>
    </div>
  </div>
  <!-- MODAL: Add Image (Upload Modal) -->
  <div class="modal-backdrop" id="imageModal">
    <div class="modal-content">
      <button class="close-modal-btn" id="closeImageModalBtn">&times;</button>
      <h3>Add Image</h3>
      <label for="fileInput">Select Image:</label>
      <input type="file" id="fileInput" accept="image/*">
      <label for="folderSelect">Location:</label>
      <select id="folderSelect"></select>
      <label for="imageKeywords">Keywords:</label>
      <input type="text" id="imageKeywords" placeholder="e.g., red, green">
      <div style="margin-top:0.8rem;">
        <button id="confirmAddImageBtn">Add</button>
      </div>
    </div>
  </div>
  <!-- MODAL: Rename Folder -->
  <div class="modal-backdrop" id="renameFolderModal">
    <div class="modal-content">
      <button class="close-modal-btn" id="closeRenameFolderModalBtn">&times;</button>
      <h3>Rename Folder</h3>
      <label for="renameFolderInput">New Name:</label>
      <input type="text" id="renameFolderInput" placeholder="Enter new folder name">
      <div style="margin-top:0.8rem;">
        <button id="confirmRenameFolderBtn">Rename</button>
      </div>
    </div>
  </div>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"></script>
  <script type="module">
    // Firebase configuration (replace with your own values)
    const firebaseConfig = {
      apiKey: "AIzaSyBs3677kNG_MnZVqeou0zR-a_p3DGgHa5k",
      authDomain: "referencesadrien.firebaseapp.com",
      projectId: "referencesadrien",
      storageBucket: "referencesadrien.firebasestorage.app",
      messagingSenderId: "954877853554",
      appId: "1:954877853554:web:4492547898026cf1afe7eb",
      measurementId: "G-320QBV2HC3"
    };
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
  <!-- Upload Functionality & Firestore Integration -->
  <script>
    // Get DOM references for upload modal
    const fileInput = document.getElementById('fileInput');
    const confirmAddImageBtn = document.getElementById('confirmAddImageBtn');
    const gallery = document.getElementById('gallery');

    // Function to upload the image via the Netlify Function
    async function uploadImage(file) {
      const formData = new FormData();
      formData.append('file', file);
      const response = await fetch('/.netlify/functions/upload', {
        method: 'POST',
        body: formData,
      });
      const data = await response.json();
      console.log('Upload response:', data);
      return data.url;
    }

    // Function to add an image element to the gallery
    function addImageToGallery(url) {
      const container = document.createElement('div');
      container.classList.add('image-container');
      const img = document.createElement('img');
      img.src = url;
      img.alt = 'Uploaded Image';
      const downloadLink = document.createElement('a');
      downloadLink.classList.add('download-btn');
      downloadLink.textContent = 'Download';
      downloadLink.href = url;
      downloadLink.download = 'image';
      container.appendChild(img);
      container.appendChild(downloadLink);
      gallery.appendChild(container);
    }

    // Function to save uploaded image URL to Firestore
    async function saveImageUrl(url) {
      try {
        await db.collection('images').add({
          url: url,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      } catch (error) {
        console.error('Error saving image URL:', error);
      }
    }

    // Event listener for the "Add" button in the image modal
    confirmAddImageBtn.addEventListener('click', async () => {
      if (!fileInput.files[0]) {
        alert('No file selected!');
        return;
      }
      try {
        const imageUrl = await uploadImage(fileInput.files[0]);
        console.log('Uploaded image URL:', imageUrl);
        addImageToGallery(imageUrl);
        await saveImageUrl(imageUrl);
        // Close the modal after successful upload
        document.getElementById('imageModal').classList.remove('active');
      } catch (error) {
        console.error('Upload failed', error);
      }
    });

    // On page load, fetch all image URLs from Firestore and display them in the gallery
    document.addEventListener('DOMContentLoaded', () => {
      db.collection('images').orderBy('timestamp', 'desc').get()
        .then(snapshot => {
          snapshot.forEach(doc => {
            addImageToGallery(doc.data().url);
          });
        })
        .catch(error => {
          console.error('Error fetching images from Firestore:', error);
        });
    });
  </script>
</body>
</html>
